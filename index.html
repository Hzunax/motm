<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Hello world, we speak Internet</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2><span style="color: #ffd700">Stijven Bueschodt</span> presents:</h2>
					<h3 class="fragment">Hello world, we speak <span style="color: #ffd700">Internet</span>!</h3>
				</section>
				<section>
					<h2>Weuheuw, we've got freaking <span style="color: #ffd700">live</span> editable code!</h2>
					<pre><code data-trim data-noescape contenteditable>
						let add = function(a, b) {
							return a + b;
						}
					</code></pre>
				</section>
				<section data-background="https://media.giphy.com/media/AWfeFosX36RTW/giphy.gif">
					<h2>Intermission</h2>
				</section>
				<section>
					<section>
						<h2 data-autoslide="1000">First vertical slide</h2>
						<p data-autoslide="1000" class="fragment">First part </p>
						<p data-autoslide="1000" class="fragment">of these </p>
						<p class="fragment">fragments</p>
					</section>
					<section>
						<h3>Second vertical slide</h3>
					</section>
				</section>
				<section data-background="https://media.giphy.com/media/d3YHLb3N5bxxo7Ha/giphy.gif">
					<h2>Thank you!</h2>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				progress: false,
				transition: 'slide',
				transitionSpeed: 'default',
				backgroundTransition: 'fade',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					// Speaker notes
					{ src: 'plugin/notes/notes.js', async: true },
					// Syntax highlight for <code> elements
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					// Zoom in and out with Alt+click
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					// Server side speaker notes
					{ src: 'socket.io/socket.io.js', async: true },
					{ src: 'plugin/notes-server/client.js', async: true }
				]
			});
			Reveal.configure({
				autoSlide: 0
			})
		</script>
	</body>
</html>
