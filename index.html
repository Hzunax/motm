<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Meeting of the Minds</title>

		<link rel="stylesheet" href="css/reveal.css">

		<!-- CSS theme -->
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		
		<!-- Custom css -->
		<link rel="stylesheet" href="css/custom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#1e1e1e">
					<h2>Hello world, we speak <span class="accentuate">Internet</span>!</h2>
				</section>

				<!--TODO put this in a grid	-->
				<section>
					<div class="flex-container">
						<!--TODO get Steven's photo in higher quality -->
						<div class="profile-container">
							<img src="./images/Steven_Buelens_Square.jpg">
							<p>Front-end developer @ ING</p>
						</div>
						<div class="profile-container">
							<img src="./images/Stijn_Van_Asschodt_Square.jpg">
							<p>Front-end developer @ ING</p>
						</div>
					</div>
				</section>
				<section>
					<h2>Weuheuw, we've got freaking <span class="accentuate">live</span> editable code!</h2>
					<pre><code data-trim contenteditable>
						<style>
							h2 {
								text-decoration: none;
							}
						</style>
					</code></pre>
				</section>
				<section>
					<h2>What have <span class="accentuate">you</span> spent your training budget on so far?</h2>
				</section>
				<section data-background="https://media.giphy.com/media/AWfeFosX36RTW/giphy.gif">
					<h2>Intermission</h2>
				</section>
				<section>
					<section>
						<h2 data-autoslide="1000">First vertical slide</h2>
						<p data-autoslide="1000" class="fragment">First part </p>
						<p data-autoslide="1000" class="fragment">of these </p>
						<p class="fragment">fragments</p>
					</section>
					<section>
						<h3>Second vertical slide</h3>
					</section>
				</section>
				<section data-background="./images/Blockchain.png">
				</section>
				<section data-background="./images/Chalkboard.jpg">
				</section>
				<section data-background="./images/Graphs.jpg">
				</section>
				<section data-background="./images/Hand.jpg">
				</section>
				<section>
					<iframe data-src="https://vimeo.com/273568428"></iframe>
				</section>
				<section data-background="https://media.giphy.com/media/d3YHLb3N5bxxo7Ha/giphy.gif">
					<h2>Thank you!</h2>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				transition: 'slide',
				transitionSpeed: 'default',
				previewLinks: true,
				backgroundTransition: 'fade',
				parallaxBackground: '#000000',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					// Speaker notes
					{ src: 'plugin/notes/notes.js', async: true },
					// Syntax highlight for <code> elements
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					// Zoom in and out with Alt+click
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					// Server side speaker notes
					{ src: 'socket.io/socket.io.js', async: true },
					{ src: 'plugin/notes-server/client.js', async: true }
				]
			});
			Reveal.configure({
				autoSlide: 0
			})
		</script>
	</body>
</html>
